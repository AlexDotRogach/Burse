<section class="investment">
  <div class="container">
    <aside class="investment__achievements">
      <div class="investment__achievements-item">
        <svg class="investment__achievements-fire">
          <use xlink:href="./sprites/sprite-simple.svg#inves-achiev-fire"></use>
        </svg>
        <span>@@investment__achiev-fire</span>
      </div>

      <div class="investment__achievements-item desk">
        <svg class="investment__achievements-country">
          <use xlink:href="./sprites/sprite-simple.svg#inves-achiev-country"></use>
        </svg>
        <span>@@investment__achiev-country</span>
      </div>

      <div class="investment__achievements-item desk">
        <svg class="investment__achievements-chat">
          <use xlink:href="./sprites/sprite-simple.svg#inves-achiev-chat"></use>
        </svg>
        <span>@@investment__achiev-chat</span>
      </div>

      <div class="investment__achievements-item">
        <svg class="investment__achievements-study">
          <use xlink:href="./sprites/sprite-simple.svg#inves-achiev-study"></use>
        </svg>
        <span>@@investment__achiev-study</span>
      </div>
    </aside>
    <h2 class="investment__title">@@investment__title</h2>
    <div class="investment__questions"></div>
    <div class="investment__text">
      <span> @@investment__text </span>
    </div>
  </div>
</section>

<article class="question">
  <div class="container">
    <h2 class="question__title">@@question__title</h2>

    <div class="question__slider-wrap">
      <div class="question__slider">
        <div class="card">
          <div class="card__title">
            <div class="card__title-img-logo">
              <img src="../img/title-Serg-Shev.png" alt="Sergiy" />
            </div>
            <div class="card__title-info">
              <span class="card__title-name">Сергій Шевчук</span>
              <div class="card__title-type">
                <div class="card__title-achiev"></div>
                <span class="card__title-text"
                  ><span class="card__title-text-type">Старший викладач /</span> м. Одеса</span
                >
              </div>
            </div>
          </div>
          <div class="card__info">
            Фінансовий аналітик, блогер, постійний гість фінансових оглядів на "Діловому радіо"
          </div>
          <div class="card__format">
            <span class="card__format-text">Формат викладання</span>
            <span class="card__format-indicate">Онлайн</span>
          </div>
          <div class="card__experience">
            <span class="card__experience-text"
              ><svg class="card__experience-svg">
                <use xlink:href="./sprites/sprite-simple.svg#question-suitcase"></use>
              </svg>
              Досвід підготовки трейдерів</span
            >
            <span class="card__experience-date">7 років</span>
          </div>
          <div class="card__graduates">
            <span class="card__graduates-text"
              ><svg class="card__graduates-svg">
                <use xlink:href="./sprites/sprite-simple.svg#question-customer"></use>
              </svg>
              Кількість випускників</span
            >
            <span class="card__graduates-amount">126</span>
          </div>
          <div class="card__year">
            <span class="card__year-text"
              ><svg class="card__year-svg">
                <use xlink:href="./sprites/sprite-simple.svg#question-mortarboard"></use>
              </svg>
              Навчає трейдингу з</span
            >
            <span class="card__year-amount">2015 року</span>
          </div>
          <button class="button_yel card__button_yel">Записатись до викладача</button>
        </div>
      </div>

      <div class="question__control">
        <div class="question__control-item question__control-item_active"></div>
        <div class="question__control-item"></div>
        <div class="question__control-item"></div>
        <div class="question__control-item"></div>
      </div>
    </div>
  </div>
</article>
